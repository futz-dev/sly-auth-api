<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>JWT Token Generator</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    function submit() {
      const url = 'api/v1/jwt'
      const data = {
        provider: 'EMAIL',
        email: $('#email').val(),
        code: $('#code').val() || undefined
      }
      $('#response').show();
      $('#responseBody').html(`Loading...`);
      $.ajax({
        url: url,
        type: 'POST',
        data: JSON.stringify(data),
        contentType: "application/json",
        dataType: "json",
      })
        .done((response) => {
          console.log("Success!", JSON.stringify(response));
          $('#responseBody').html(JSON.stringify(response.responseJSON, null, 2));
        })
        .fail((err) => {
          console.log("Login Failure", JSON.stringify(err));
          $('#responseBody').html(JSON.stringify(err.responseJSON, null, 2));
        });
    }

    $(document).ready(function () {
      console.log("Ready!");
      const url = new URL(window.location);
      $('#jwt').submit(function () {
        submit();
        return false;
      });
    });


  </script>
</head>

<body>
  <div class="container">
    <form id="jwt">
      <div class="row">
        <div class="col-8 offset-2">
          <h1>JWT Token Generator</h1>
          <p>This form is a helper page to do <code>POST</code> requests to <code>api/v1/jwt</code> for JWT Token
            Generation
          </p>
          <hr />
          <div class="form-group">
            <label for="email">Email address</label>
            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="me@example.com">
            <small id="emailHelp" class="form-text text-muted">Enter an email address.</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div id="codeFormGroup" class="form-group" style="display: none;">
          <label for="email">Verification Code</label>
          <input type="email" class="form-control" id="code" aria-describedby="codeHelp" placeholder="000000">
          <small id="codeHelp" class="form-text text-muted">Enter the verification sent to your email.</small>
        </div>
      </div>
      <div class="col-8 offset-2" id="response" style="display: none;">
        <hr />
        <h2>Backend Response</h2>
        <div class="alert alert-secondary text-wrap mw-100" role="alert">
          <pre><code id="responseBody"></code></pre>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
