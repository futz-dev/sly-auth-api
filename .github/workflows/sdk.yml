name: Create SDKs
on:
  workflow_dispatch:
  push:
    tags:
      - '*'
jobs:
  openapi-generator:
    strategy:
      matrix:
        client:
          # List of options: https://openapi-generator.tech/docs/generators/
          - typescript-angular
          - typescript-axios
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npx @openapitools/openapi-generator-cli
